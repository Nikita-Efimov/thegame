<!DOCTYPE html>
<html>
<head>
	<title>The Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Comfortaa">
	<script type="text/javascript" src="script.js" defer></script>
	<script type="text/javascript" src="botAction.js"></script>
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
		<div>
			<span class="but" onclick="setMode(0)">player vs player</span>
			<span class="but" onclick="setMode(1)">easy bot</span>
			<span class="but" onclick="setMode(2)">medium bot</span>
		</div>
	</header>
	<section>
		<table align="center">
			<tr>
				<td onclick="set(0,1)"></td>
				<td onclick="set(1,1)"></td>
				<td onclick="set(2,1)"></td>		
			</tr>
			<tr>
				<td onclick="set(3,1)"></td>	
				<td onclick="set(4,1)"></td>
				<td onclick="set(5,1)"></td>		
			</tr>
			<tr>
				<td onclick="set(6,1)"></td>
				<td onclick="set(7,1)"></td>
				<td onclick="set(8,1)"></td>		
			</tr>
		</table>
	</section>
	<footer>		
			Cocat + lezhat
	</footer>
</body>
</html>
