<!DOCTYPE html>
<html>
<head>
	<title>The Game</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/pc_style.css">
	<link rel="stylesheet" type="text/css" href="styles/mobile_style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Comfortaa">
	<script type="text/javascript" src="scripts/script.js" defer></script>
	<script type="text/javascript" src="scripts/interface.js" defer></script>
</head>
<body>
	<div id="stats" class="left_column">
		<h2>Player Statistics:</h2>
		<div id="name" style="margin-bottom: 15px;"></div>
		<div id="wdl">
			<span>W: </span>
			<span id="counter_of_wins">0</span>
			<span>D: </span>
			<span id="counter_of_draws">0</span>
			<span>L: </span>
			<span id="counter_of_loses">0</span>
		</div>	
	</div>
	<div id="players_rooms" class="left_column"></div>
	<section>
		<h1>Tic Tac Toe</h1>
		<table align="center">
			<tr>
				<td onclick="set(0,1)"></td>
				<td onclick="set(1,1)"></td>
				<td onclick="set(2,1)"></td>		
			</tr>
			<tr>
				<td onclick="set(3,1)"></td>	
				<td onclick="set(4,1)"></td>
				<td onclick="set(5,1)"></td>		
			</tr>
			<tr>
				<td onclick="set(6,1)"></td>
				<td onclick="set(7,1)"></td>
				<td onclick="set(8,1)"></td>		
			</tr>
		</table>
	</section>
</body>
</html>
